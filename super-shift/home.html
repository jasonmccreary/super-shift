<!DOCTYPE html>
<html lang="en">
  <head>
		<title>SHIFT Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre|Source+Sans+Pro" rel="stylesheet">
    <script src="https://use.fontawesome.com/f78da8f1d5.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Main CSS -->
    <link rel="stylesheet" href="css/application.css">
  </head>
  
  <body>

  	<header>

  		<div class="row">
			<div id="header-content-wrapper" class="container-fluid carnation-gradient">
				<div id="home-header" class="container">
					<div id="nav-github" class="row">
						<ul>
							<li><p class="white">CONNECT WITH</p></li>
							<li><a href="#" class="white"><i class="fa fa-github" aria-hidden="true"></i></a></li>
						</ul>
						</div>
					<!--SHIFT LOGO HERE WHEN AVAILABLE-->
					<h1 id="shift-logo" class="white home-header-text">SHIFT</h1>
					<h4 class="white home-header-text">Automated <strong>Laravel</strong> project upgrades</h4>
					<h4 class="white home-header-text">by friendly, loyal robots.</h4>
				</div>

				<div class="row">
					<div id="ul-squares-wrapper" class="container">
						<ul id="shift-squares-list">
							<li class="list-sq1 one-hundred-op">
								<p class="minus-margin white">FROM</p>
								<div class="squares">
									<p class="laravel">Laravel</p>	
									<p class="numbers">4.2</p>
								</div>
							</li>
							<li class="list-dotted">
								<!--make an img so that it will be responsive-->
								<div class="dash-line white">---------------------------</div>
							</li>
							<li class="list-sq2 ninety-op">
								<p class="minus-margin white">TO</p>
								<div class="squares">
									<p class="laravel">Laravel</p>
									<p class="numbers">5.1</p>
								</div>
							</li>
							<li class="list-sq3 seventy-op">
								<div class="squares">
									<p class="laravel">Laravel</p>
									<p class="numbers">5.2</p>
								</div>
							</li>
							<li class="list-sq4 fifty-op">
								<div class="squares">
									<p class="laravel">Laravel</p>
									<p class="numbers">5.3</p>
								</div>
							</li>

						</ul><!--end squares ul-->
					</div><!--end ul-squares-wrapper-->
				</div><!--end squares row-->

			</div><!--end header-content-wrapper - gradient container-->
		</div><!--end logo/tag row-->

  	</header>

	<div id="wrapper" class="container">
	    
	
	</div><!--end wrapper div-->
 	
 	<!-- jQuery -->
    <script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
